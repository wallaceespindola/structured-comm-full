version: 2
updates:
  # Maven dependencies for the Java project
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "weekly"
      # day: "monday"    # uncomment to pick a specific day
      # time: "04:00"    # uncomment to pick a specific time (UTC)
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "java"
    commit-message:
      prefix: "chore"
      include: "scope"
    # groups can help reduce PR noise by bundling updates
    groups:
      minor-and-patch:
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions workflow dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github_actions"
    commit-message:
      prefix: "chore"
      include: "scope"

  # Docker base images (for Dockerfile)
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "chore"
      include: "scope"
